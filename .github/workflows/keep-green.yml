name: Keep Contribution Graph Green

on:
  schedule:
    # Corre todos los d√≠as a las 23:00 UTC (ajusta si quieres otra hora)
    - cron: '0 23 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  keep-green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Add temporary line
        run: |
          echo "<!-- keep-green $(date -u) -->" >> README.md

      - name: Commit addition
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: add keep-green marker"

      - name: Push addition
        run: git push origin main

      - name: Remove temporary line
        run: |
          sed -i '$d' README.md

      - name: Commit removal
        run: |
          git add README.md
          git commit -m "chore: remove keep-green marker"

      - name: Push removal
        run: git push origin main
