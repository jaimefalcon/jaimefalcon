name: Keep Contribution Graph Green

on:
  schedule:
    # Todos los d√≠as a las 23:00 UTC
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  keep-green:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Add temporary line
        run: echo "<!-- keep-green $(date -u) -->" >> README.md

      - name: Commit addition
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: add keep-green marker" || echo "Nada que commitear"

      - name: Push addition
        uses: ad-m/github-push-action@v0.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Remove temporary line
        run: sed -i '$d' README.md

      - name: Commit removal
        run: |
          git add README.md
          git commit -m "chore: remove keep-green marker" || echo "Nada que commitear"

      - name: Push removal
        uses: ad-m/github-push-action@v0.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
